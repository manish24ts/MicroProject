    <style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #222; 
}

.slider {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.slide {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide img {
    width: 326px; /* Set the width of the image */
    height: 428px; /* Set the height of the image */
    object-fit: cover;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.slide:first-child {
    opacity: 1;
}
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

    <div class="slider">
        <div class="slide"><img src="img/image1.png" alt=""></div>
        <div class="slide"><img src="img/image2.png" alt=""></div>
        <div class="slide"><img src="img/image3.png" alt=""></div>
    </div>
    </div>
    <script>
        const slider = document.querySelector('.slider');
const slides = document.querySelectorAll('.slide');
let currentIndex = 0;

function showSlide(index) {
    slides.forEach((slide, i) => {
        slide.style.opacity = i === index ? '1' : '0';
    });
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
}

function startSlideShow() {
    let interval = setInterval(() => {
        nextSlide();
    }, 2000);
}

startSlideShow();
    </script>
